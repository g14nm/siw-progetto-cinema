<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<header th:fragment="intestazione">
		<a th:href="@{/user/home}"><h1>Siw Cinema</h1></a>
		<nav>
			<ul>
				<li><a th:href="@{/user/home}">Home</a></li>
				<li><a th:href="@{/user/prenotazioni}">Prenotazioni</a></li>
				<li><a th:href="@{/logout}">Logout</a></li>
			</ul>
    	</nav>
    	<div id="hamburger-icon" onclick="openMenu(this)">
    		<div class="material-icons">menu</div>
    		<ul class="mobile-menu">
    			<li><a th:href="@{/user/home}">Home</a></li>
				<li><a th:href="@{/user/prenotazioni}">Prenotazioni</a></li>
				<li><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
    	<script>
			openMenu = menu => {
				menu.classList.toggle('open');
			}
		</script>
	</header>
</body>
</html>
